<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - My Fitness Friend</title>
    <style>
        :root {
            --primary: #7C3AED;
            --bg2: #FFFFFF;
            --text2: #1F2937;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #F3F4F6;
            text-align: center;
        }

        .not-found {
            padding: 2rem;
            max-width: 500px;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: var(--primary);
        }

        p {
            font-size: 1.25rem;
            color: var(--text2);
            margin: 1rem 0 2rem;
        }

        .back-home {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: var(--bg2);
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }

        .back-home:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="not-found">
        <h1>404</h1>
        <p>Oops! Looks like this page doesn't exist.</p>
        <a href="/" class="back-home">Back to Home</a>
    </div>
</body>
</html>
